<div class="middle-box text-center loginscreen animated fadeInDown"
     ng-controller="AuthCtrl as vm">
    <div>
        <div>
            <h1 class="logo-name">nQ</h1>
        </div>
        <h3>nQueue+</h3>
        <form class="m-t"
              role="form"
              name="loginForm"
              ng-submit="vm.login(login)">
            <div class="form-group"
                 ng-class="{'has-error': (loginError && isErrorType==1)}">
                <input type="text"
                       class="form-control"
                       placeholder="Usuário"
                       required=""
                       ng-model="login.username">
                <p class="help-block text-right"
                   ng-if="loginError && isErrorType==1">{{ loginErrorText }}</p>
            </div>
            <div class="form-group"
                 ng-class="{'has-error': (loginError && isErrorType==2)}">
                <input type="password"
                       class="form-control"
                       placeholder="Senha"
                       required=""
                       ng-model="login.password">
                <p class="help-block text-right"
                   ng-if="loginError && isErrorType==2">{{ loginErrorText }}</p>
            </div>
            <button type="submit"
                    class="btn btn-primary block full-width m-b"
                    ng-disabled="!login.username||(!login.password || login.password.length<4)">Entrar</button>

            <!--<a ui-sref="#"><small>Tá com alzhaimer?</small></a>-->
        </form>
        <p class="m-t"> <small>nQueue - Sistema de Gerenciamento de Filas &copy; 2016</small> </p>
    </div>
</div>
